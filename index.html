<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./styles.css">
        <link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Email and URL Verification</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="form-body">
            <div class="container">
                <h2>Email Verification
                </h2>
                <strong
                    class="verification-call">Let’s
                    get started with
                    this simple
                    verification.</strong>
                <form class="verification-form"
                    id="verificationForm">
                    <div class="form-group">
                        <label for="email">Email
                            verification:</label>
                        <input type="email"
                            class="email"
                            placeholder="example@mail.com"
                            id="email" required>
                        <div
                            class="invalid-feedback">
                            <span>
                                <img class="error-icon"
                                    width="16"
                                    height="16"
                                    src="./src/images/ic_outline-error.svg"
                                    alt="error-icon">
                            </span>
                            Looks like it’s not an
                            email. Check it.
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            for="validationUrl">Verification
                            URL:</label>
                        <input type="url"
                            id="validationUrl"
                            class="validationUrl"
                            placeholder="https://"
                            required>
                        <div
                            class="invalid-feedback">
                            <span>
                                <img class="error-icon"
                                    width="16"
                                    height="16"
                                    src="./src/images/ic_outline-error.svg"
                                    alt="error-icon">
                            </span>
                            What about security
                            bro?
                        </div>
                    </div>
                    <button class="btn-submit"
                        type="submit" id="submit"
                        disabled>Move
                        forward</button>
                </form>
            </div>
        </div>


        <script src="./index.js"></script>
    </body>

</html>

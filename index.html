<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="./styles.css">
        <link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet">

        <link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Email and URL Verification</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="form-body">
            <div class="container">
                <h2>Email Verification
                </h2>
                <strong
                    class="verification-call">Letâ€™s
                    get started with
                    this simple
                    verification.</strong>
                <form class="verification-form"
                    id="verificationForm">
                    <div class="form-group">
                        <label for="email">Email
                            Address:</label>
                        <input type="email"
                            id="email" required>
                        <div
                            class="invalid-feedback">
                            Invalid email address.
                            <span
                                class="error-msg">Incorrect
                                data.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            for="validationUrl">Validation
                            URL:</label>
                        <input type="url"
                            id="validationUrl"
                            required>
                        <div
                            class="invalid-feedback">
                            Invalid URL. <span
                                class="error-msg">Incorrect
                                data.</span>
                        </div>
                    </div>
                    <button type="submit"
                        id="submit"
                        disabled>Submit</button>
                </form>
            </div>
        </div>


        <script src="./index.js"> </script>
    </body>

</html>
